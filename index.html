<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROW Marketing â€“ Task Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸ“‹ ROW Marketing â€“ Task Portal</h1>
  </header>

  <!-- Filters -->
  <section class="p-4 bg-white mt-2 rounded-lg shadow flex flex-col md:flex-row gap-2 md:gap-4">
    <select id="clientFilter" class="p-2 border rounded w-full md:w-1/3">
      <option value="">Filter by Client</option>
      <option value="Client A">Client A</option>
      <option value="Client B">Client B</option>
      <option value="Client C">Client C</option>
    </select>

    <select id="memberFilter" class="p-2 border rounded w-full md:w-1/3">
      <option value="">Filter by Member</option>
      <option value="Haseeb">Haseeb</option>
      <option value="Mubashir">Mubashir</option>
      <option value="Rohama">Rohama</option>
    </select>

    <select id="statusFilter" class="p-2 border rounded w-full md:w-1/3">
      <option value="">Filter by Status</option>
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </section>

  <!-- Task Table -->
  <section class="p-4 overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow">
      <thead>
        <tr class="bg-gray-200 text-left text-sm uppercase tracking-wider">
          <th class="p-3">Client</th>
          <th class="p-3">Task</th>
          <th class="p-3">Assigned To</th>
          <th class="p-3">Status</th>
          <th class="p-3">Deadline</th>
        </tr>
      </thead>
      <tbody id="taskTable" class="divide-y divide-gray-100">
        <tr data-client="Client A" data-member="Haseeb" data-status="Pending">
          <td class="p-3">Client A</td>
          <td class="p-3">Design Homepage</td>
          <td class="p-3">Haseeb</td>
          <td class="p-3 text-yellow-600">Pending</td>
          <td class="p-3">15 Oct 2025</td>
        </tr>
        <tr data-client="Client B" data-member="Mubashir" data-status="In Progress">
          <td class="p-3">Client B</td>
          <td class="p-3">Social Media Plan</td>
          <td class="p-3">Mubashir</td>
          <td class="p-3 text-blue-600">In Progress</td>
          <td class="p-3">18 Oct 2025</td>
        </tr>
        <tr data-client="Client C" data-member="Rohama" data-status="Completed">
          <td class="p-3">Client C</td>
          <td class="p-3">Carousel Design</td>
          <td class="p-3">Rohama</td>
          <td class="p-3 text-green-600">Completed</td>
          <td class="p-3">10 Oct 2025</td>
        </tr>
      </tbody>
    </table>
  </section>

  <script>
    const clientFilter = document.getElementById('clientFilter');
    const memberFilter = document.getElementById('memberFilter');
    const statusFilter = document.getElementById('statusFilter');
    const rows = document.querySelectorAll('#taskTable tr');

    function filterTable() {
      const clientVal = clientFilter.value.toLowerCase();
      const memberVal = memberFilter.value.toLowerCase();
      const statusVal = statusFilter.value.toLowerCase();

      rows.forEach(row => {
        const client = row.dataset.client.toLowerCase();
        const member = row.dataset.member.toLowerCase();
        const status = row.dataset.status.toLowerCase();

        const show =
          (clientVal === '' || client === clientVal) &&
          (memberVal === '' || member === memberVal) &&
          (statusVal === '' || status === statusVal);

        row.style.display = show ? '' : 'none';
      });
    }

    clientFilter.addEventListener('change', filterTable);
    memberFilter.addEventListener('change', filterTable);
    statusFilter.addEventListener('change', filterTable);
  </script>
</body>
</html>
